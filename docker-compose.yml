version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: library_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: library_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - library_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: library_backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/library_db?schema=public
      JWT_SECRET: dev-secret-key-change-in-production-12345
      JWT_EXPIRES_IN: 7d
      PORT: 3000
      NODE_ENV: development
      CORS_ORIGIN: http://localhost:5173
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - library_network
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm run start:dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: library_frontend
    restart: unless-stopped
    ports:
      - '5173:5173'
    environment:
      VITE_API_URL: http://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - library_network

volumes:
  postgres_data:

networks:
  library_network:
    driver: bridge
