version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: library_prod_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-library_db}
    ports:
      - '5432:5432'
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - library_prod_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: library_prod_backend
    restart: always
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-library_db}?schema=public
      JWT_SECRET: ${JWT_SECRET:-production_secret_key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 3000
      NODE_ENV: production
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:80}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - library_prod_network
    command: sh -c "npx prisma migrate deploy && npm run start:prod"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
    container_name: library_prod_frontend
    restart: always
    ports:
      - '80:80'
    depends_on:
      - backend
    networks:
      - library_prod_network

volumes:
  postgres_prod_data:

networks:
  library_prod_network:
    driver: bridge
